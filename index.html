<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <div class="container">
        <div class="flex-box-1">
            <img src="./images/fcbklogo.png" alt="facebook logo">
            <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="flex-box-2">
            <input class="flex-items" type="text" placeholder="Email address or phone number">
            <input class="flex-items" type="password" placeholder="Password">
            <button type="submit" class="login">Log in</button>
            <p><a class="forgot-password" href="#">Forgotten password?</a></p>
            <button type="submit" class="create-new-account">Create new account</button>
            <hr>
            <p><a class="create-a-page" href="#">Create a Page</a> for a celebrity, brand or business.</p>
        
        </div>
    </div>

    
</body>
</html>
